<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  
  <title>Virtual Vulcano</title>

  <link rel="stylesheet" type="text/css" href="/static/styles/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/static/styles/vulcano.css">
  <link rel="stylesheet" type="text/css" href="/static/styles/font-awesome.min.css">

</head>
<body ng-app="app" ng-controller="vulcano.GenerateCtrl as ctrl">

  <div class="container">
    <p>&nbsp;</p>
    <div class="jumbotron text-center" ng-hide="ctrl.cloudConfig">
      <h1>Generar cloud-config</h1>

      <p>&nbsp;</p>
      <button class="btn btn-primary btn-lg" ng-click="ctrl.generate()" ng-disabled='ctrl.loading'>
        <span ng-hide="ctrl.loading">Generar</span>
        <span ng-show="ctrl.loading">Generando código...</span>
      </button>
    </div>

    <div ng-show="ctrl.cloudConfig">
      <div class="page-header">
        <h1>Fichero cloud-config</h1>
      </div>
      <p>&nbsp;</p>
      <p>Copia el siguiente comando y úsalo para inicializar tu clúster de servidores:</p>
      <textarea id="command-cloud-config" readonly onclick='this.select()'>sudo coreos-cloudinit --from-url="http://virtual-vulcano.appspot.com/cloud-config/{{ ctrl.token }}"</textarea>
      <p>&nbsp;</p>
      <p>O bien copia el siguiente fichero y úsalo para inicializar tu clúster de servidores:</p>
      <textarea readonly onclick='this.select()'>{{ ctrl.cloudConfig }}</textarea>
    </div>
  </div>

  <script type="text/javascript" src="/static/scripts/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="/static/scripts/bootstrap.min.js"></script>
  <script type="text/javascript" src="/static/scripts/angular.min.js"></script>
  <script type="text/javascript" src="/static/scripts/vulcano.js"></script>

</body>
</html>
