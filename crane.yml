
containers:
  database:
    image: database
    dockerfile: database
    run:
      privileged: true

  phpmyadmin:
    image: phpmyadmin
    dockerfile: phpmyadmin
    run:
      privileged: true
      publish:
      - "9000:80"
      link:
      - "database:database"

  web:
    image: web
    dockerfile: web
    run:
      privileged: true
      link:
      - "database:database"
      publish:
      - "8000:8000"
      volumes:
      - "web:/web"
      cmd: "scripts/run/dev.sh"

  ftp:
    image: ftp
    dockerfile: ftp
    run:
      privileged: true
      link:
      - "ftp:ftp"
      publish:
      - "21:21"  

  haproxy:
    image: haproxy
    dockerfile: haproxy
    run:
      privileged: true
      publish:
      - "80:80"

  apache:
    image: apache
    dockerfile: apache
    run:
      privileged: true
      link:
      - "database:database"
      publish:
      - "8001:8001"
