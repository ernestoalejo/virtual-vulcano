#cloud-config

coreos:
  etcd:
    discovery: https://discovery.etcd.io/6464555fa7d8e20c748142c1db8d7481
    addr: $private_ipv4:4001
    peer-addr: $private_ipv4:7001

  fleet:
    public-ip: $private_ipv4

  units:
    - name: etcd.service
      command: start

    - name: fleet.service
      command: start

    - name: cmd.service
      command: start
      content: |
        [Unit]
        Description=command

        [Service]
        Type=oneshot
        RemainAfterExit=true
        ExecStart=/usr/bin/pwd

        [Install]
        WantedBy=local.target

ssh_authorized_keys:
  - ssh-rsa  root@db6a0c2475a2
