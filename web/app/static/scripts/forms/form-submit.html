
<div class="form-submit">
  <button class="btn" type="submit" ng-class="ctrl.btnClass || 'btn-primary'" ng-disabled="(ctrl.form.sent && ctrl.form.$invalid) || ctrl.form.sending || ctrl.disabled" ng-click="ctrl.registerClick()">
    <span ng-show="ctrl.form.sending">
      <i class="fa fa-spinner fa-spin"></i>
      Sending data...
    </span>
    <span ng-show='!ctrl.form.sending'>
      <ng-transclude></ng-transclude>
    </span>
  </button>  
</div>
