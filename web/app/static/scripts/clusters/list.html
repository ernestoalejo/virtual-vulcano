
<div class="page-header">
  <a class="btn btn-success pull-right" ui-sref="clusters/create">
    <i class="fa fa-plus"></i> New cluster
  </a>

  <h1>Clusters</h1>
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Cluster name</th>
      <th>IP</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody ng-show="ctrl.clusters && !ctrl.clusters.length">
    <tr>
      <td colspan="4" class="no-elems">
        There are no clusters created in the app
      </td>
    </tr>
  </tbody>

  <tbody>
    <tr ng-repeat="cluster in ctrl.clusters">
      <td>{{ cluster._id }}</td>
      <td>{{ cluster.name }}</td>
      <td>{{ cluster.ip }}</td>
      <td class="table-buttons">
        <a ui-sref="clusters/run({id: cluster._id})" class="btn btn-sm btn-primary">
          <i class="fa fa-code"></i> Run job
        </a>
        <a ui-sref="clusters/install({id: cluster._id})" class="btn btn-sm btn-success">
          <i class="fa fa-download"></i> Install code
        </a>
        <a ui-sref="clusters/show({id: cluster._id})" class="btn btn-sm btn-default">
          <i class="fa fa-eye"></i> View
        </a>
        <a ui-sref="clusters/edit({id: cluster._id})" class="btn btn-sm btn-default">
          <i class="fa fa-pencil"></i> Edit
        </a>
      </td>
    </tr>
  </tbody>
</table>
