#cloud-config

coreos:
  etcd:
    discovery: https://discovery.etcd.io/<%- clusterId %>
    addr: $private_ipv4:4001
    peer-addr: $private_ipv4:7001

  fleet:
    public-ip: $private_ipv4

  units:
    - name: etcd.service
      command: start

    - name: fleet.service
      command: start

    - name: cmd.service
      command: start
      content: |
        [Unit]
        Description=command

        [Service]
        Type=oneshot
        RemainAfterExit=true
        ExecStart=/usr/bin/pwd

        [Install]
        WantedBy=local.target

ssh_authorized_keys:
  - <%- sshKey %>
